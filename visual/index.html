<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hook & Ring — Rope Sim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hud">
    <div>Player: <strong id="player">P1</strong></div>
    <div>Score P1: <strong id="score1">0</strong></div>
    <div>Score P2: <strong id="score2">0</strong></div>
    <div>Target: <strong id="target">21</strong></div>
    <div>Sets (best of): <strong id="bestof">3</strong></div>
    <div>Sets — P1:<strong id="sets1">0</strong> / P2:<strong id="sets2">0</strong></div>
    <div>Angle: <strong id="angle">—</strong></div>
    <div>Power: <strong id="power">—</strong></div>
    <button id="reset">Reset Match</button>
  </header>

  <canvas id="game" width="900" height="540"></canvas>

  <footer class="tips">
    Drag from the ring along the arc and release. Rope length is fixed; the ring swings like a pendulum. First to 21 (win by 2) wins the game; first to 2 sets (best of 3) wins the match.
  </footer>

  <script src="app.js"></script>
</body>
</html>
